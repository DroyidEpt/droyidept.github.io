<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем ваш CSS-файл -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Видео фон -->
    <video autoplay loop muted>
        <source src="videos/papich.mp4" type="video/mp4">
    </video>

    <div id="container">
        <h1>DroyidEpt & DroyidRE</h1>
        <p>Вы заходите на сайт! Да, интересно...</p>
        <button onclick="showAboutMe()">Ок</button>
    </div>

    <!-- Контейнер для остального содержимого -->
    <div id="about-me">
        <h1>DroyidEpt & DroyidRE</h1>
        <p>Немного о себе: Жизнь не справидлива. Слишком</p>
        <audio id="background-audio" loop autoplay>
            <source src="audio/anarhia-minus.mp3" type="audio/mpeg">
            <source src="audio/nakray.mp3" type="audio/mpeg">
            <source src="audio/moto.mp3" type="audio/mpeg">
            <!-- Добавьте все ваши аудиофайлы здесь, они будут поочередно проигрываться -->
        </audio>
        <center><div class="icon" onclick="toggleAudio()"></div></center>

        <div class="social-links">
            <a href="https://www.twitch.tv/droyidept" class="social-link">Twitch</a>
            <a href="https://www.youtube.com/channel/UCft5GluzOo-8pgCGyM63ldg" class="social-link">YouTube</a>
            <a href="https://github.com/DroyidEpt" class="social-link">GitHub</a>
            <a href="https://t.me/DroyidEpt" class="social-link">Telegram</a>
            <a href="https://discord.gg/5tfzFZFJtU" class="social-link">Discord</a>
        </div>
    </div>

    <script>
        const audio = document.getElementById('background-audio');
        const sources = audio.getElementsByTagName('source');
        let currentIndex = 0;

        // Функция для показа остального содержимого и проигрывания музыки
        function showAboutMe() {
            document.getElementById('container').style.animation = 'fadeOut 1s ease forwards'; // Анимация скрытия контейнера
            setTimeout(function() {
                document.getElementById('container').style.display = 'none'; // Скрываем контейнер
                document.getElementById('about-me').style.display = 'block'; // Показываем about-me
                document.getElementById('about-me').style.animation = 'fadeIn 3s ease forwards'; // Анимация появления about-me
                playNextAudio(); // Запускаем первый аудиофайл
            }, 1000); // Задержка, чтобы анимация скрытия прошла
        }

        // Функция для проигрывания следующего аудиофайла
        function playNextAudio() {
            if (currentIndex < sources.length) {
                audio.src = sources[currentIndex].src;
                audio.load();
                audio.play();
                currentIndex++;
            } else {
                // Если проиграны все аудиофайлы, возвращаемся к первому
                currentIndex = 0;
                playNextAudio();
            }
        }

        // Функция для переключения звука
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
